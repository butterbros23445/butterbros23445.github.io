<!DOCTYPE html>
<html><head>  <meta charset="UTF-8">
    <title>cit 140 program 5</title>
</head>
<body style='margin-left: 30px;'>

    <h1>Students v1.2.4</h1>
    <p>Select a Major</p>
        
    <input type="button" id='btn' value="CIT Majors">
	<input type="button" id='btn2' value="Business Majors">

	<p>We filter our dataset by major.</p>
	
 	<div id="result"></div>
    
<script>
   
    document.addEventListener('DOMContentLoaded', function() {
													  
    	document.querySelector('#btn').onclick = async function(){   
			var response = await fetch('cit5students.json');
			if(response.ok) {
				var data = await response.json();
				console.log(data)
				var dataCIT =  data.filter( (data2) => data2.major === 'CIT' );
				console.log(dataCIT)

				var tableContents = "<table cellspacing='5'>"
				tableContents += "<tr><td>Name</td><td>Major</td><td>Midterm</td><td>Final</td></tr>";
					
            	for(i = 0; i < dataCIT.length; i++) {
                    tableContents += `<tr><td> ${dataCIT[i].name} </td>
						<td> ${dataCIT[i].major}
						<td> ${dataCIT[i].midterm} </td>
						<td> ${dataCIT[i].final} </td></tr>`; 
                }
					
                tableContents += "</table>";
				
                document.querySelector('#result').innerHTML = tableContents;
			}
			else {
				document.querySelector('#result').innerHTML = "Data not found";
			}	
    	};


		document.querySelector('#btn2').onclick = async function(){   
			var response = await fetch('cit5students.json');
			if(response.ok) {
				var data = await response.json();
				console.log(data)
				var dataBUS =  data.filter( (data2) => data2.major === 'BUS' );
				console.log(dataBUS)

				var tableContents = "<table cellspacing='5'>"
				tableContents += "<tr><td>Name</td><td>Major</td><td>Midterm</td><td>Final</td></tr>";
					
            	for(i = 0; i < dataBUS.length; i++) {
                    tableContents += `<tr><td> ${dataBUS[i].name} </td>
						<td> ${dataBUS[i].major}
						<td> ${dataBUS[i].midterm} </td>
						<td> ${dataBUS[i].final} </td></tr>`;
                }
					
                tableContents += "</table>";
				
                document.querySelector('#result').innerHTML = tableContents;
			}
			else {
				document.querySelector('#result').innerHTML = "Data not found";
			}	
    	};
	
  	});
   
</script>


   
</body>
</html>
